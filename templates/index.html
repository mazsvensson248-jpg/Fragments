<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FRAGMENTS — AI Video Generator</title>
<style>
:root{
  --bg:#0f0f0f;
  --card:#121212;
  --muted:#9aa0a6;
  --accent:#36b3ff;
  --white:#ffffff;
  --radius:12px;
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}
html,body{height:100%; margin:0;}
body{
  background:var(--bg);
  color:var(--white);
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding:40px 20px;
}
.container{width:100%; max-width:920px;}
header{text-align:center; margin-bottom:36px;}
.brand{font-size:64px; font-weight:700; color:var(--accent); margin:0;}
.tagline{color:var(--muted); font-size:20px; margin-top:8px; line-height:1.4;}
.card{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:var(--radius);
  padding:28px;
  margin-top:14px;
  box-shadow:0 6px 30px rgba(0,0,0,0.6);
}
label{display:block; font-weight:600; margin-bottom:8px; color:var(--muted);}
input,textarea{width:100%; margin-bottom:14px;}
textarea{min-height:120px; resize:vertical; background:transparent; border-radius:10px; border:2px solid rgba(255,255,255,0.06); padding:18px; color:var(--white); font-size:18px;}
.actions{display:flex; gap:18px; align-items:center; margin-top:26px;}
.btn{background:var(--white); color:var(--bg); padding:10px 18px; border-radius:8px; border:none; font-weight:700; cursor:pointer; box-shadow:0 6px 18px rgba(0,0,0,0.5);}
.powered{text-align:center; color:rgba(255,255,255,0.16); margin-top:36px; font-size:20px;}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1 class="brand">FRAGMENTS</h1>
    <p class="tagline">Harness the power of AI to create videos with your own voice.</p>
  </header>

  <div class="card">
    <form id="videoForm">
      <label for="videoFile">Upload video (.mp4):</label>
      <input type="file" id="videoFile" name="video" accept=".mp4" required>

      <label for="voiceFile">Upload narration (.mp3) – required:</label>
      <input type="file" id="voiceFile" name="voice" accept=".mp3" required>

      <label for="musicFile">Upload background music (optional .mp3):</label>
      <input type="file" id="musicFile" name="music" accept=".mp3">

      <label for="prompt-input">Story prompt (optional, for metadata only):</label>
      <textarea id="prompt-input" name="text" placeholder="Enter your story..."></textarea>

      <div class="actions">
        <button type="submit" class="btn">Generate</button>
      </div>
    </form>
  </div>

  <div class="powered">Powered by FRAGMENTS AI</div>
</div>

<script>
document.getElementById('videoForm').addEventListener('submit', async function(e){
  e.preventDefault();

  const formData = new FormData();
  const videoFile = document.getElementById('videoFile').files[0];
  const voiceFile = document.getElementById('voiceFile').files[0];
  const musicFile = document.getElementById('musicFile').files[0];
  const promptText = document.getElementById('prompt-input').value.trim();

  if(!videoFile || !voiceFile){
    alert("❌ Video and voice files are required!");
    return;
  }

  formData.append("video", videoFile);
  formData.append("voice", voiceFile);
  if(musicFile) formData.append("music", musicFile);
  if(promptText) formData.append("text", promptText);

  try {
    const response = await fetch("/generate", {
      method: "POST",
      body: formData
    });

    if(!response.ok){
      const text = await response.text();
      alert("❌ Error: " + text);
      return;
    }

    const blob = await response.blob();
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = "final_video_720p.mp4";
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);

  } catch(err){
    console.error(err);
    alert("❌ Unexpected error occurred");
  }
});
</script>
</body>
</html>
